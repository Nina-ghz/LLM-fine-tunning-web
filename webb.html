<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My AI Website</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

            /* BACKGROUND IMAGE */
            background-image: url("tilt your phone to the Right.jpg");
            /* <-- your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Optional overlay for readability */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            width: 600px;

             /* semi-transparent */
             background: rgba(198, 164, 190, 0.55);

              padding: 30px;
              border-radius: 16px;

              /* glass effect */
              backdrop-filter: blur(10px);
              -webkit-backdrop-filter: blur(10px);
 
              box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
              text-align: center;

               border: 1px solid rgba(255, 255, 255, 0.3);
          }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #6f2e83;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #9c4047;
        }

        #output {
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            background: #fffbfb;
            padding: 15px;
            border-radius: 8px;
            min-height: 80px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Ask My AI</h2>

        <textarea id="input" placeholder="Type your question here..."></textarea>

        <button onclick="send()">Ask</button>

        <div id="output"></div>
    </div>

    <script>
        async function send() {
            const text = document.getElementById("input").value;

            const res = await fetch("http://localhost:8000/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });

            const data = await res.json();
            document.getElementById("output").innerText = data.response;
        }
    </script>

</body>

</html>
